<html>
<head>
<script src="js/jquery-1.7.1.js" type="text/javascript"></script>
<script>
	$(document).ready(function() {
		$("#New").click(function() {
			$.ajax({
				type : "POST",
				url : "http://localhost1:8080/users",
				dataType : "json",
				contentType : "application/json;charset=utf-8",
				data : JSON.stringify({
					"name" : "John",
					"password" : "password"
				})
			}).done(function(msg) {
				alert("Added user");
			}).fail(function(msg) {
				alert("Error:"+msg);
			})
			
			;

		});
	});
</script>
</head>
<body>
	<input type="button" id="New" value="New User" />
</body>
</html>
